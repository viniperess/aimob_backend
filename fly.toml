# fly.toml app configuration file generated for aimob on 2023-12-16T19:49:40-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "aimob"
primary_region = "gru"

[build]

[deploy]
  release_command = "npm run db:migrate"

[env]
  PORT = "3001"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[experimental]
  allowed_public_ports = [80, 443]
  auto_rollback = true
  private_network = true

[services]
  [[services.ports]]
    handlers = ["http"]
    port = 8080

[scale]
  count = 1
